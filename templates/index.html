<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Process Analyzer</title>
</head>
<body>
    <h1>Business Process Analyzer</h1>

    <form method="POST" action="/">
        <div>
            <label for="company_name">Company Name:</label>
            <input type="text" id="company_name" name="company_name" required>
        </div>
        <div>
            <label for="num_processes">Number of Top Business Processes (N):</label>
            <input type="number" id="num_processes" name="num_processes" min="1" required>
        </div>
        <div>
            <button type="submit">Analyze</button>
        </div>
    </form>

    <div id="message-area">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
